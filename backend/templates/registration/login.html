{% extends 'frontend/index.html' %}
{% load staticfiles %}
{% block content %}

<link href="{% static '../static/css/login_style.css' %}" rel="stylesheet">

<div class="form">
  <ul class="tab-group">
    <li class="tab"><a href="{% url 'backend:signup' %}">Sign Up</a></li>
    <li class="tab activate"><a href="{% url 'frontend:login' %}" style="background-color: #cbb25c;">Log In</a></li>
  </ul>

  <div id="login">
    <form method="post">
      {% csrf_token %}
      <h1>Welcome Back!</h1>

        <div class="field-wrap">
        <label>
          {{ form.username.label_tag }}<span class="req">*</span>
        </label>
        {{ form.username }}
      </div>

      <div class="field-wrap">
        <label>
          {{ form.password.label_tag }}<span class="req">*</span>
        </label>
        {{ form.password }}
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button class="button button-block"/>Log In</button>
    </form>

  </div>
</div>

{% endblock %}
